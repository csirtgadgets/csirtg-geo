sudo: required
language: python
cache: pip
python:
- 3.6
- 3.7
- 3.8
before_install:
- sudo add-apt-repository -y ppa:maxmind/ppa
- sudo apt-get update
- sudo apt-get install geoipupdate
- sudo rm -f /etc/GeoIP.conf
- echo "UserId $MM_USERID" | sudo tee /etc/GeoIP.conf > /dev/null
- echo "LicenseKey $MM_LIC" | sudo tee -a /etc/GeoIP.conf > /dev/null
- echo 'ProductIds GeoLite2-Country GeoLite2-City GeoLite2-ASN' | sudo tee -a /etc/GeoIP.conf
  > /dev/null
- pip install -r dev_requirements.txt
script:
- python setup.py develop
- python setup.py test
- python setup.py sdist bdist bdist_wheel
notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: pypi
  user: __token__
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.8"
  password:
    secure: 
env:
  global:
  - secure: 
  - secure: 
